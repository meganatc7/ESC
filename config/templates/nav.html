<div class="sticky-top">
  <h1>NAV</h1>
  {% if not request.user.is_authenticated %}
    <a href="{% url 'accounts:signup' %}">회원가입</a>
    <a href="{% url 'accounts:login' %}">로그인</a>
  {% else %}
    <form action="{% url 'accounts:logout' %}" method="POST">
      {% csrf_token %}
      <button>로그아웃</button>
    </form>
    <a href="">회원탈퇴</a>
    <a href="{% url 'accounts:update' %}">정보수정</a>
  {% endif %}
</div>
