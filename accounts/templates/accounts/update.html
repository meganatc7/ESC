{% extends 'base.html' %}

{% block content %}
  <div>
    <form action="{% url 'accounts:update' %}" method="POST">
      {% csrf_token %}
      {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          {% for error in field.errors %}
            <div class="alert alert-warning" role="alert"><strong>{{ error }}</strong></div>
          {% endfor %}
        {% endif %}
      {% endfor %}
      <button class="btn btn-primary">완료</button>
    </form>
  </div>
{% endblock content %}
